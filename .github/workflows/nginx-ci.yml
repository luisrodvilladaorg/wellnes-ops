name: Nginx CI

on:
  push:
    branches:
      - main
      - feature-https-web
  pull_request:

jobs:
  nginx-ci:
    runs-on: self-hosted

    steps:
      # 1️⃣ Clonamos el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Validamos sintaxis del archivo `nginx.ci.conf`
      - name: Validate nginx configuration
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/nginx/nginx.ci.conf:/etc/nginx/conf.d/default.conf:ro \
            nginx:stable-alpine \
            nginx -t

      # 3️⃣ Validamos que Certificados SSL (si aplica) estén presentes
      - name: Validate SSL Certificates
        run: |
          test -f nginx/certs/server.crt
          test -f nginx/certs/server.key

      # 4️⃣ Construimos la Imagen Docker de Nginx
      - name: Build Nginx Docker image
        run: |
          docker build \
            -f nginx/Dockerfile.prod \
            -t wellness-nginx:${{ github.run_number }} \
            nginx

      # 5️⃣ (Opcional) Escanear Imagen en Runners Self-Hosted
      - name: Docker Scan (Optional)
        run: |
          docker scan wellness-nginx:${{ github.run_number }} --accept-license
