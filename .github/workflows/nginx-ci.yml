name: Nginx CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  nginx-ci:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonamos el repositorio
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Validamos la sintaxis del nginx.ci.conf
      - name: Validate nginx configuration
        run: |
          docker run --rm \
            -v ${{ github.workspace }}/nginx/nginx.ci.conf:/etc/nginx/conf.d/default.conf:ro \
            nginx:stable-alpine \
            nginx -t

      # 3️⃣ Construimos la imagen Docker de Nginx (producción)
      - name: Build nginx Docker image
        run: |
          docker build \
            -f nginx/Dockerfile.prod \
            -t wellness-nginx:ci \
            nginx
