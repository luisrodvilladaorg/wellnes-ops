name: Stack DOWN (Production)

# ‚ùó Este workflow NO se ejecuta con push
# ‚ùó Solo manual desde GitHub Actions
on:
    workflow_dispatch:
        inputs:
            confirm:
                description: "Type DOWN to confirm stack shutdown"
                required: true
                default: ""

jobs:
    shutdown:
        name: Stop production stack
        runs-on: self-hosted

        steps:
            # 1Ô∏è‚É£ Seguridad: evitar ejecuciones accidentales
            - name: Validate confirmation
              run: |
                  if [ "${{ github.event.inputs.confirm }}" != "DOWN" ]; then
                    echo "‚ùå Confirmation failed. Type DOWN to proceed."
                    exit 1
                  fi

            # 2Ô∏è‚É£ Ir al directorio real del stack
            - name: Go to stack directory
              working-directory: /opt/wellness-ops
              run: pwd

            # 3Ô∏è‚É£ Apagar TODO el stack
            - name: Stop Docker Compose stack
              working-directory: /opt/wellness-ops
              run: docker compose -f docker-compose.prod.yml down

            # 4Ô∏è‚É£ Verificaci√≥n
            - name: Show running containers
              run: docker ps

            # 5Ô∏è‚É£ Evidencia de ejecuci√≥n
            - name: Execution proof
              run: |
                  echo "üß® STACK STOPPED"
                  hostname
                  whoami
                  date
