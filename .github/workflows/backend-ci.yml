name: Backend CI-Check

on:
  push:
    branches: [CI-CD, main]
  pull_request:

jobs:
  backend-ci:
    runs-on: self-hosted

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate backend structure
        run: |
          test -f backend/Dockerfile.prod
          test -f backend/package.json
          test -d backend/src
          test -d backend/test

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install backend dependencies
        working-directory: backend
        run: |
          node -v
          npm -v
          npm ci

      - name: Check Docker
        run: |
          docker version
          docker info

      - name: Build backend Docker image
        run: |
          docker build \
            -f backend/Dockerfile.prod \
            -t backend-ci:test \
            backend

      - name: CI finished successfully
        run: echo "âœ… Backend CI completed successfully"
