
services:
  
  
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: wellness
      POSTGRES_USER: wellness
      POSTGRES_PASSWORD: wellnesspass
    ports:
      - "5432:5432"
    env_file:
      - .env  
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - mi_red
  backend:
    build:
      context: ./backend
    environment:
      DATABASE_URL: postgres://wellness:wellnesspass@db:5432/wellness
    expose:
      - "3000"
    env_file:
      - .env
    depends_on:
      - db
    networks:
      - mi_red

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - mi_red
    depends_on:
      - backend


  frontend:
    build:
      context: ./frontend 
    container_name: frontend
    expose:
      - "80"
    restart: always
    networks:
      - mi_red

volumes:
  db_data:
networks:
  mi_red: