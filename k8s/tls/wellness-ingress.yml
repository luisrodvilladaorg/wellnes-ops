apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: wellness-ingress
  namespace: default
  annotations:
    cert-manager.io/cluster-issuer: wellness-ca
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - wellness.local
      secretName: wellness-tls
  rules:
    - host: wellness.local
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 3000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
