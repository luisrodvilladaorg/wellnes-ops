apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-green
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
      version: green

  template:
    metadata:
      labels:
        app: backend
        version: green
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3000"

    spec:
      initContainers:
        - name: wait-for-postgres
          image: ghcr.io/luisrodvilladaorg/wellness-ops-postgres-init:latest
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres-service -p 5432; do
                echo "Waiting for PostgreSQL..."
                sleep 2
              done

      containers:
        - name: backend
          image: ghcr.io/luisrodvilladaorg/wellness-ops-backend:v1.0.4 # nueva versi√≥n
          ports:
            - containerPort: 3000

          envFrom:
            - configMapRef:
                name: backend-config
            - secretRef:
                name: backend-secret
            - secretRef:
                name: backend-jwt-secret

          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 25
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 60
            periodSeconds: 10

          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"
