services:
  # ==========================
  # Frontend container
  # ==========================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: wellness-frontend-container
    ports:
      - "8080:80"                 # Host 8080 â†’ contenedor 80
    networks:
      - web_net
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 10s
      timeout: 3s
      retries: 3

  # ==========================
  # Nginx Reverse Proxy
  # ==========================
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    container_name: wellness-nginx-proxy
    ports:
      - "80:80"                   # Punto de entrada al sistema
    depends_on:
      - frontend
      - backend
    networks:
      - web_net
      - backend_net
    restart: unless-stopped

  # ==========================
  # Backend API
  # ==========================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: wellness-backend-container
    env_file:
      - env/dev/.env
    networks:
      - backend_net               # Red separada (seguridad)
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:3000/api/health"]
      interval: 10s
      timeout: 3s
      retries: 3

# ==========================
# Networks
# ==========================
networks:
  web_net:
    driver: bridge

  backend_net:
    driver: bridge
